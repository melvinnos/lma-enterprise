## Customize the test machine
machine:

  # Configuring the memory size.
  environment:
    _JAVA_OPTIONS: "-Xms512m -Xmx2048m"

   # Set the timezone
  timezone:
    America/Los_Angeles
        
  # Version of Java to use
  java:
    version: openjdk8
    
## Configuring custom dependencies
dependencies:
  override:
    - mvn clean install

## Configuring artifacts to be retrieved
general:
   artifacts:
     - $CIRCLE_TEST_REPORTS
     - $CIRCLE_ARTIFACTS

## Configuring test     
test:
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
    - mv lma-enterprise-ear/target/*.ear $CIRCLE_ARTIFACTS/
    
 ## Configuring deployment
deployment:
  production:
    branch: master
    commands:
      - scp $CIRCLE_ARTIFACTS/lma-enterprise-ear-0.0.1-SNAPSHOT.ear appofthefuture.hopto.org:/opt/staged
      - ssh appofthefuture.hopto.org /opt/staged/deploy.sh
